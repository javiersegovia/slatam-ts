query product($id: Int!) {
  product(id: $id) {
    id
    name
    price
    information {
      description
      category {
        id
        name
      }
    }
    status
    images {
      id
      large {
        id
        url
        width
        height
      }
      thumbnail {
        id
        url
        width
        height
      }
    }
    owner {
      id
      name
      information {
        description
      }
    }
  }
}
