query currentUserProfileData {
  currentUser {
    id
    email
    firstName
    lastName
    avatar {
      id
      url
    }
    information {
      gender
      birthDate
      nationality {
        id
      }
      occupation
      address {
        country {
          id
          name
        }
        description
        postalCode
      }
    }
  }
  countries {
    id
    name
  }
}
